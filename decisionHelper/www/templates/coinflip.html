<ion-view title="Coinflip">
    <ion-content has-header="true" padding="true" ng-controller="CoinflipCtrl">
        <div class="coin-yes" ng-show="should">
            <i class="ion-thumbsup"></i>
            <p>YES</p>
        </div>
        <div class="coin-no" ng-hide="should">
            <i class="ion-thumbsdown"></i>
            <p>NO</p>
        </div>
        <div class="coin-reflip" ng-hide="amount == 0">
            test {{amount}}
        </div>
    </ion-content>
</ion-view>
