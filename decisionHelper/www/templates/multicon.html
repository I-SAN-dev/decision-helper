<ion-view title="Pro-Con" ng-controller="MulticonCtrl as c">


        <ion-side-menus>
            <ion-side-menu-content >

                <div class="bar bar-subheader bar-dark">
                    <div class="row">
                        <div class="col button button-balanced" ng-click="c.toggleLeftSideMenu()">
                            PRO
                        </div>
                        <div class="col button button-assertive" ng-click="c.toggleRightSideMenu()">
                            CON
                        </div>
                    </div>
                </div>

                <ion-content has-header="true" has-subheader="true" padding="true">


                    <div class="row">
                        <div class="col">

                            <procon-card ng-repeat="arg in c.proList track by $index" colorscheme="balanced"></procon-card>

                        </div>
                        <div class="col">

                            <procon-card ng-repeat="arg in c.conList track by $index" colorscheme="assertive"></procon-card>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="button button-large button-balanced button-clear button-full icon-left ion-chevron-right"
                                    ng-click="c.toggleLeftSideMenu()"></button>
                        </div>
                        <div class="col">
                            <button class="button button-large button-assertive button-clear button-full icon-right ion-chevron-left"
                                    ng-click="c.toggleRightSideMenu()"></button>
                        </div>
                    </div>


                </ion-content>
            </ion-side-menu-content>
            <ion-side-menu side="left">
                <ion-content has-header="true" padding="true">

                    <form name="proForm" ng-submit="c.addPro()">
                        <div class="list list-balanced">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Add Pro</span>
                                <input type="text" placeholder="Add Pro" name="pro-arg" ng-model="c.newPro.title">
                            </label>
                            <div class="item range range-positive">
                                <i class="icon ion-ios7-star-outline"></i>
                                <input type="range" name="pro-arg-rating" min="1" max="5" value="3" ng-model="c.newPro.rating">
                                <i class="icon ion-ios7-star"></i>
                            </div>
                        </div>
                        <button type="submit" class="button-larger button button-large button-balanced button-clear button-full icon ion-ios7-plus-outline"></button>
                    </form>


                </ion-content>
            </ion-side-menu>
            <ion-side-menu side="right">
                <ion-content has-header="true" padding="true">

                    <form name="conForm" ng-submit="c.addCon()">
                        <div class="list">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Add Con</span>
                                <input type="text" placeholder="Add Con" name="con-arg" ng-model="c.newCon.title">
                            </label>
                            <div class="item range range-positive">
                                <i class="icon ion-ios7-star-outline"></i>
                                <input type="range" name="con-arg-rating" min="1" max="5" value="3" ng-model="c.newCon.rating">
                                <i class="icon ion-ios7-star"></i>
                            </div>
                        </div>
                        <button type="submit" class="button-larger button button-large button-assertive button-clear button-full icon ion-ios7-plus-outline"></button>
                    </form>

                </ion-content>
            <ion-side-menu>
        </ion-side-menus>


</ion-view>
